<mat-card>
  <mat-card-header>
    <mat-card-title class="flex items-center justify-center">Registrar su ubicación</mat-card-title>
    <mat-card-subtitle>Verifique sus datos para el registro de su ubicación</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-5">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Dirección</mat-label>
      <input matInput placeholder="Dirección" [value]="this.addressCtrl.value" [formControl]="addressCtrl">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Latitud</mat-label>
      <input matInput placeholder="Latitud" [value]="this.latCtrl.value" [formControl]="latCtrl">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Longitud</mat-label>
      <input matInput placeholder="Longitud" [value]="this.lngCtrl.value" [formControl]="lngCtrl">
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full h-full">
      <mat-select [formControl]="userCtrl" placeholder="Seleccione su nombre" #singleSelect>
        <mat-option>
          <ngx-mat-select-search [formControl]="userFilterCtrl" placeholderLabel="Buscar"
                                 noEntriesFoundLabel="No se encontraron resultados"></ngx-mat-select-search>
        </mat-option>
        @for (user of (filteredUsers | async); track user.name) {
          <mat-option [value]="user" [id]="user.id!.toString()">
            {{ user.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full h-full">
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Agregue una descripción..." [formControl]="descriptionCtrl"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="flex items-center justify-center mt-3 mb-6">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="!isValid()">Guardar</button>
    <button mat-raised-button color="warn" class="ml-4" (click)="onClose()">Cancelar</button>
  </mat-card-actions>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Cargando...</p>
  </ngx-spinner>
</mat-card>
