<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="flex items-center justify-center">Seleccione el usuario</mat-card-title>
    <mat-card-subtitle>Para poder sus registros debe seleccionar el usuario</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-5">
    <mat-form-field appearance="outline" class="w-full h-full">
      <mat-select [formControl]="userCtrl" placeholder="Seleccione su nombre" #singleSelect>
        <mat-option>
          <ngx-mat-select-search [formControl]="userFilterCtrl" placeholderLabel="Buscar"
                                 noEntriesFoundLabel="No se encontraron resultados"></ngx-mat-select-search>
        </mat-option>
        @for (user of (filteredUsers | async); track user.name) {
          <mat-option [value]="user" [id]="user.id!.toString()">
            {{ user.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="flex items-center justify-center mb-6">
    <button mat-raised-button color="primary" (click)="listLocations()" [disabled]="!isValid()">Mostrar</button>
    <button mat-raised-button color="warn" class="ml-4" (click)="onClose()">Cancelar</button>
  </mat-card-actions>
</mat-card>
